<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Cal.Css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <h1>My Calculator</h1>
        </div>
    </div>
    <div class="cart">
        <div class="amount">
            <input type="number" id="first" placeholder="  Enter The Amount">
            <br>
            <select name="" id="Maths">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">X</option>
                <option value="/">/</option>
            </select>
            <br>
            <input type="number" id="second" placeholder="  Enter The Amount">
            <button onclick="cal()">Calculate</button>
            <input type="number" id="res" placeholder="  Your answer">
        </div>
    </div>
    <div class="footer">
        <h1>Powered By Jatin</h1>
    </div>
</body>
<Script src="Cal.js"></Script>
</html>
